<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Projeto 1 Level 7</title>
</head>

<body>
    <header>
        <div>
            <h1>Gerador de Contos</h1>
            <h3>Projeto 1 Level 7</h3>
        </div>
    </header>
    <section>
        <main>
            <div>
                <h2>Monte sua História</h2>
            </div>
            <div>
                <input type="text" id="nick">
                <label for="">Nick</label>
            </div>
            <div>
                <select name="personagem" id="personagem">
                    <option value="">Selecione o Personagem</option>
                    <option value="mago">Mago</option>
                    <option value="tanker">Tanker</option>
                    <option value="princesa">Princesa</option>
                    <option value="guerreiro">Guerreiro</option>
                </select>
                <label for="">Monstros</label>
            </div>
            <div>
                <select name="montros" id="montros">
                    <option value="">Selecione o Espécime</option>
                    <option value="orc">Orc</option>
                    <option value="anao">Anão</option>
                    <option value="humano">Humano</option>
                    <option value="fera">Fera</option>
                </select>
                <label for="">Espécie de Monstro</label>
            </div>
            <div>
                <select name="armas" id="armas">
                    <option value="">Selecione o Armamento</option>
                    <option value="faca">Faca</option>
                    <option value="machado">Machado</option>
                    <option value="lanca">Lança</option>
                    <option value="metralhadora">Metralhadora</option>
                </select>
                <label for="">Armamento</label>
            </div>
            <div>
                <select name="mapa" id="mapa">
                    <option value="">Selecione o Mapa</option>
                    <option value="gelo">Deserto de Gelo</option>
                    <option value="refugio">Refugio Subterraneo</option>
                    <option value="fogo">Oásis Fogo</option>
                    <option value="cidade">Cidade Devastada</option>
                </select>
                <label for="">Mapa</label>
            </div>
            <div>
                <select name="tragedia" id="tragedia">
                    <option value="">Selecione o Tragédia</option>
                    <option value="temporal">Distorção Temporal</option>
                    <option value="desmagnetizacao">Desmagnetização Polar</option>
                    <option value="erupcaoSolar">Erupção Solar</option>
                    <option value="invasao">Invasão Extraterrestre</option>
                </select>
                <label for="">Ponto de Inflexão</label>
            </div>
            <div>
                <button>Monte sua historia</button>
            </div>
        </main>
    </section>

    <script src="script.js"></script>
</body>

</html>
