<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Projeto level 5</title>
</head>

<body>
    <header>
        <h1>Projeto level 5 - Tela Login</h1>
    </header>
    <section id="box_login">
        <div id="div_img_login">
            <img src="img/userLogin-removebg.png">

        </div>
        <div id="div_h2_login">
            <h2>LOGIN</h2>
        </div>
        <div id="div_form">
            <form>
                <div class="field_input">
                    <input type="email" id="user_login" placeholder="usuario@provedor.com" autocomplete="off">
                    <label for="user_login">Usu√°rio</label>
                </div>
                <div class="field_input">
                    <input type="password" id="user_pass" placeholder="********" minlength="4" maxlength="8"
                        autocomplete="off">
                    <label for="user_pass">Senha</label>
                </div>
                <div id="div_form_btn">
                    <button id="send">Entrar</button>
                    <button id="register">Cadastrar</button>
                </div>
            </form>
        </div>
    </section>
    <section id="sec_mod"></section>
    <section id="sec_mod_msg">
        <div id="div_mod_msg"></div>
    </section>
    <script src="script.js"></script>
</body>

</html>
