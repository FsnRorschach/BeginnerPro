<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen" />
    <title>Desafio Level 9</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://faculdadeiv2.com.br/" target="_blanck">
                    <img src="icon/logo_facu.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
                    Faculdade Iv2
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <!-- <a class="navbar-brand" href="https://faculdadeiv2.com.br/" target="_blanck"> -->
                        <img src="icon/logo_facu.png" alt="" width="50" height="50"
                            class="d-inline-block align-text-top">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Faculdade Iv2</h5>

                        <!-- </a> -->
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body bg-primary">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#" id="header-home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#" id="header-cadastrar">Cadastrar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#" id="header-lista">Lista
                                    Cadastrados</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" id="search"
                                aria-label="Search">
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section id="sec_iframe1" style="display:none">
            <iframe src="https://beginnerspro.faculdadeiv2.com.br/" width="100%" height="600px" style="border:none;">
            </iframe>
        </section>
        <section id="sec_form" style="display:none">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="col-md-6">
                        <label for="sobrenome" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="rg" class="form-label">RG</label>
                        <input type="text" class="form-control" id="rg" maxlength="12">
                    </div>
                    <div class="col-md-6">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" maxlength="14">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col-md-6">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" placeholder="(99) 99999 - 9999" class="form-control" id="telefone"
                            maxlength="15">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" onblur="pesquisacep(this.value);"
                            maxlength="11">
                    </div>
                    <div class="col-md-6">
                        <label for="numero" class="form-label">Numero</label>
                        <input type="number" class="form-control" id="numero">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="rua" class="form-label">Rua</label>
                        <input type="text" class="form-control" id="rua" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado" readonly>
                    </div>
                </div>

            </form>
            <div class="row justify-content-center  div-btn-cadastrar">
                <div class="col-md-6 align-items-center">
                    <button class="btn btn-success" width="100%" id="cadastrar_form">Cadastrar</button>
                </div>
            </div>
        </section>
        <section class="row" id="sec_btn_cadastrar">
            <div class="row justify-content-center div-btn-cadastro">
                <div class="col-md-6 align-items-center">
                    <button class=" btn btn-info " width="100%" id="cadastrar_list">Cadastro</button>
                </div>
            </div>
        </section>
        <section id="sec_table">
            <table class="table table-dark table-hover">
                <tbody>

                </tbody>
            </table>
        </section>
    </main>
    <section id="modal-fundo" style="display:none"></section>
    <section id="sec_alert" style="display:none">
        <div id="liveAlertPlaceholder">
            <div id="div-alert" role="alert">
                <img src="icon/logo-header.png" alt="" width="48" height="60">
                <span id="span-alert">
                </span>
                <button type="button" class="btn-close closeAlert" id="fechaAlert" aria-label="Close"></button>
            </div>
        </div>
    </section>
    <div class="container-footer">
        <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4">
            <p class="col-md-4 mb-0 text-center text-muted"> Â© 2021 Beginners PRO </p>

            <p class="col-md-4 mb-0 text-center text-muted"> Fabio Novais </p>
        </footer>
    </div>
    <script type="module" src="script.js" defer></script>
    <script src="cep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
