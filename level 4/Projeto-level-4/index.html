<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de usuários</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Cadastro de Usuários</h1>
    </header>
    <section>
        <div id="form_div">
            <form>
                <div id="div_nome_mail">
                    <div id="div_nome">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" placeholder="Nome completo" required>
                    </div>
                    <div id="div_mail">
                        <label for="mail">E-mail:</label>
                        <input type="text" id="mail" placeholder="E-mail" required>
                    </div>

                </div>
                <div id="div_phone_state_escolar">
                    <div id="div_phone">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" placeholder="Telefone" required>
                    </div>
                    <div id="div_state">
                        <label for="state">Estado Civil:</label>
                        <select name="state" id="" required>
                            <option value="Selecione um opção" disabled selected>Selecione um opção</option>
                            <option value="Solteiro(a)">Solteiro(a)</option>
                            <option value="Casado(a)">Casado(a)</option>
                            <option value="Viúvo(a)">Viúvo(a)</option>
                        </select>
                    </div>
                    <div id="div_escolar">
                        <label for="escolaridade">Escolaridade:</label>
                        <select name="escolaridade" id="" required>
                            <option value="Selecione um opção" disabled selected>Selecione um opção</option>
                            <option value="Superior">Nivel Superior</option>
                            <option value="EnsinoMedio">Nivel médio</option>
                            <option value="EnsinoFundamental">Nivel Básico</option>
                        </select>
                    </div>
                </div>
                <div id="div_cep_rua_num_check">
                    <div id="div_cep">
                        <label for="cep">CEP:</label>
                        <input name="cep" type="text" id="cep" placeholder="CEP" value="" size="10" maxlength="9"
                            onblur="pesquisacep(this.value);" required>
                    </div>
                    <div id="div_rua">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" placeholder="Rua" required>
                    </div>
                    <div id="div_numero">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" placeholder="Número" required>
                    </div>
                </div>
                <div id="div_checkbox_complemento">
                    <div id="div_check">
                        <label for="btn1">Complemento:</label>
                        <input type="checkbox" name="btn1" id="btn1">
                    </div>
                    <div id="div_comple">
                        <input type="text" id="complemento" placeholder="Complemento" style="display:none">
                    </div>
                </div>
                <div id="div_bairro_cidade_uf">
                    <div id="div_bairro">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" placeholder="Bairro" required>
                    </div>
                    <div id="div_cidade">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" placeholder="Cidade" required>
                    </div>
                    <div id="div_uf">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" placeholder="Estado" required>
                    </div>

                </div>
                <div>
                    <button id="salvar">Salvar</button>
                    <button id="limpar">Limpar</button>
                </div>
            </form>
        </div>

        <div id="table_div" style="display:none">
            <div id="conteinerM">
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Estado Conjugal</th>
                            <th>Escolaridade</th>
                            <th>CEP</th>
                            <th>Rua</th>
                            <th>Numero</th>
                            <th>Complemento</th>
                            <th>Cidade</th>
                            <th>Estado</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <footer>
        <h3>fabio novais</h3>
    </footer>
    <script src="script.js"></script>
    <script src="cep.js"></script>
</body>

</html>
