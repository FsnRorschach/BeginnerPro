<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projeto level 3 - 1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <header>
            <nav>
                <h1>projeto level 3</h1>
            </nav>
        </header>
        <main>
            <div id="divForm1">
                <form id="form_usuario">
                    <div id="divNome">
                        <label for="nome">Nome:
                            <input type="text" id="nome" placeholder="Digite seu nome"></label>
                    </div>
                    <div id="divIdade">
                        <label for="idade">Idade:
                            <input type="number" id="idade" placeholder="Digite sua idade"></label>
                    </div>
                    <div id="divButton_Usuario">
                        <button id="button_Usuario">Enviar</button>
                    </div>
                </form>
            </div>
            <div id="divForm2">
                <form id="form_calc">
                    <div id="divRaio">
                        <label for="raioCirculo">Digite o raio do circulo a ser calculado: </label>
                        <input type="number" id="raioCirculo" placeholder="Raio do Circulo">
                    </div>
                    <div id="resdivRaio">

                    </div>
                    <div id="divBaseCubo">
                        <label for="baseCubo">Digite a base do Cubo a ser calculado: </label>
                        <input type="number" id="baseCubo" placeholder="Base do Cubo">
                    </div>
                    <div id="resdivBaseCubo">

                    </div>
                    <div id="divBaseAltTrap">
                        <label for="baseAltTrap">Digite a base e altura do trapézio a ser calculado: </label>
                        <input type="number" id="baseMaiorTrap" placeholder="Base maior do trapézio">
                        <input type="number" id="baseMenorTrap" placeholder="Base menor do trapézio">
                        <input type="number" id="altTrap" placeholder="Altura do trapézio">
                    </div>
                    <div id="resdivBaseAltTrap">

                    </div>
                    <div id="divButton_Calc">
                        <button id="button_Calc">Enviar</button>
                    </div>
                    <div id="divMath">
                        <figure id="figure_img"></figure>
                    </div>
                    <div id="divButton_math">
                        <button id="button_math">Buscar Pokemon</button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <a href=""></a>
        </footer>
    </section>
    <script src="script.js"></script>
</body>

</html>
