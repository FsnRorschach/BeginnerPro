<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Level 9</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://faculdadeiv2.com.br/" target="_blanck">
                    <img src="icon/logo_facu.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Faculdade Iv2
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" onclick="mostraIframe()">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" onclick="mostraCadastro()">Cadastrar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" onclick="mostraLista()">Lista
                                Cadastrados</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" id="search"
                            aria-label="Search">
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section id="sec_iframe1" style="display:none">
            <iframe src="https://beginnerspro.faculdadeiv2.com.br/" width="100%" height="600px" style="border:none;">
            </iframe>
        </section>
        <section id="sec_alert">
            <div id="liveAlertPlaceholder"></div>
        </section>
        <section id="sec_form" style="display:none">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="col-md-6">
                        <label for="sobrenome" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col-md-6">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" placeholder="(99) 99999 - 9999" oninput="checkNumber(this)"
                            class="form-control" id="telefone">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" onblur="pesquisacep(this.value);">
                    </div>
                    <div class="col-md-6">
                        <label for="numero" class="form-label">Numero</label>
                        <input type="number" class="form-control" id="numero">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="rua" class="form-label">Rua</label>
                        <input type="text" class="form-control" id="rua">
                    </div>
                    <div class="col-md-6">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <div class="col-md-6">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado">
                    </div>
                </div>

            </form>
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <input class="btn btn-success" type="submit" value="Cadastrar" id="cadastrar_form"
                        onclick="cadastrar()">
                </div>
            </div>
        </section>
        <section class="row" id="sec_btn_cadastrar">
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <input class="btn btn-info" type="submit" value="Cadastro" id="cadastrar_list"
                        onclick="mostraCadastro()">
                </div>
            </div>
        </section>
        <section id="sec_table">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Cidade - Estado</th>
                        <th>Rua - NÃºmero</th>
                        <th>Data do Cadastro</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <div class="text-wrap mx-auto row" style="width: 40rem;" id="div_footer">
            <p class="text-center fs-4 col-md-6 me-auto mb-2">2022 Beginners PRO</p>
            <p class="text-center fs-4 fst-italic col-md-6 me-auto mb-2">Fabio Novais</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="cep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
